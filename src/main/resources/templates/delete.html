<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Удаление</title>
</head>
<body>
<div align="center">
    <h1>Удалить пользователя</h1>
    <form th:method="POST" th:action="@{/deleteUser}" th:object="${user}">
        <br>
        <label for="id"></label>
        <input type="hidden" th:field="*{id}" id="id"/>
        <br>
        <br>
        <label for="firstName">Введите имя </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
        <br>
        <br>
        <br>
        <label for="lastName">Введите фамилию </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
        <br>
        <br>
        <br>
        <label for="year">Введите год </label>
        <input type="number" th:field="*{year}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
        <br>
        <br>
        <br>
        <input type="submit" value="Удалить"/>
        <a th:href="@{/users}">На главную</a>
    </form>
</div>
</body>
</html>
